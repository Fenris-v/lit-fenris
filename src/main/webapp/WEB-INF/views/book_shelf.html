<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <label>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </label>
                    <p th:each="err: ${#fields.errors('author')}" th:text="${err}"></p>
                </td>
                <td>
                    <label>
                        <input type="text" placeholder="book_title" th:field="*{title}">
                    </label>
                    <p th:each="err: ${#fields.errors('title')}" th:text="${err}"></p>
                </td>
                <td>
                    <label>
                        <input type="number" placeholder="size (pages)" th:field="*{size}">
                    </label>
                    <p th:each="err: ${#fields.errors('size')}" th:text="${err}"></p>
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
        <table>
            <tr>
                <td>
                    <label>
                        <input type="text" placeholder="id number" th:field="*{id}">
                    </label>
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
                <td th:if="${#fields.hasErrors('id')}">
                    <p th:each="err: ${#fields.errors('id')}" th:text="${err}"></p>
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/removeByRegex}" th:object="${regexToRemove}">
        <table>
            <tr>
                <td>
                    <label>
                        <input type="text" placeholder="regex" value="^.*(asd).*$" th:field="*{regex}">
                        <span th:each="err: ${#fields.errors('regex')}" th:text="${err}"></span>
                    </label>
                </td>
                <td>
                    <input type="submit" value="remove by regex">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data" th:object="${uploadFile}">
        <table>
            <tr>
                <td>
                    <input type="file" th:field="*{file}">
                    <p th:each="err: ${#fields.errors('file')}" th:text="${err}"></p>
                </td>
                <td>
                    <input type="submit" value="Upload">
                </td>
            </tr>
        </table>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>

        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
